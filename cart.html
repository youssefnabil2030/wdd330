<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager App</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }

    .task-card {
      background: #f9f9f9;
      padding: 15px;
      margin: 8px 0;
      border-radius: 10px;
      border-left: 5px solid #4CAF50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .priority-high { border-left-color: #e63946; }
    .priority-medium { border-left-color: #ffba08; }
    .priority-low { border-left-color: #2a9d8f; }

    .buttons button {
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
      font-size: 14px;
    }

    .edit-btn { background: #1d3557; }
    .delete-btn { background: #e63946; }
    .done-btn { background: #2a9d8f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <input type="text" id="taskTitle" placeholder="Task title">
    <textarea id="taskDesc" placeholder="Task description"></textarea>
    <input type="date" id="taskDeadline">

    <!-- New Priority Selector -->
    <select id="taskPriority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>

    <button onclick="addTask()">Add Task</button>

    <select id="filter" onchange="filterTasks()">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      const filter = document.getElementById("filter").value;

      tasks.forEach((task, index) => {
        if (filter === "completed" && !task.completed) return;
        if (filter === "pending" && task.completed) return;

        const li = document.createElement("li");
        li.classList.add("task-card", `priority-${task.priority}`);

        li.innerHTML = `
          <span class="${task.completed ? "completed" : ""}">
            <strong>${task.title}</strong><br>
            ${task.desc}<br>
            <small>Due: ${task.deadline}</small><br>
            <small>Priority: ${task.priority.toUpperCase()}</small>
          </span>

          <div class="buttons">
            <button class="done-btn" onclick="toggleComplete(${index})">${task.completed ? "Undo" : "Done"}</button>
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;

        taskList.appendChild(li);
      });
    }

    function addTask() {
      const title = document.getElementById("taskTitle").value;
      const desc = document.getElementById("taskDesc").value;
      const deadline = document.getElementById("taskDeadline").value;
      const priority = document.getElementById("taskPriority").value;

      if (!title) return alert("Task title is required!");

      tasks.push({ title, desc, deadline, priority, completed: false });
      saveTasks();
      renderTasks();

      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDesc").value = "";
      document.getElementById("taskDeadline").value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const task = tasks[index];

      const newTitle = prompt("Edit task title:", task.title);
      const newDesc = prompt("Edit description:", task.desc);
      const newDeadline = prompt("Edit deadline:", task.deadline);

      if (newTitle !== null) task.title = newTitle;
      if (newDesc !== null) task.desc = newDesc;
      if (newDeadline !== null) task.deadline = newDeadline;

      saveTasks();
      renderTasks();
    }

    function filterTasks() {
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
